<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Yangi Link Qo‘shish</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">

    <!-- Mening linklarim tugmasi -->
    <div class="flex justify-end mb-4">
      <a href="/my-links/" class="bg-violet-600 hover:bg-violet-700 text-white text-sm font-semibold py-2 px-3 rounded transition">
        ← Mening Linklarim
      </a>
    </div>

    <!-- Sarlavha -->
    <h2 class="text-2xl font-bold text-center mb-6">Yangi Link Qo‘shish</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}

      <!-- Fayl tanlash -->
      <div>
        <label for="file-upload" class="cursor-pointer w-full flex items-center justify-center px-3 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
          📁 Fayl tanlash
        </label>
        <input id="file-upload" type="file" name="file" required class="hidden" onchange="updateFileName(this)">
        <p id="file-name" class="text-sm text-gray-600 mt-2">Fayl tanlanmagan</p>
      </div>

      <!-- Tavsif -->
      <textarea name="description" rows="3" placeholder="Fayl haqida..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>

      <!-- Views -->
      <div>
        <input type="number" name="views" value="0" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        <p class="text-xs text-gray-500 mt-1">0 bo‘lsa — cheksiz yuklash.</p>
      </div>

      <!-- Saqlash tugmasi -->
      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition">Saqlash</button>
    </form>
  </div>

  <script>
    function updateFileName(input) {
      const fileName = input.files.length > 0 ? input.files[0].name : "Fayl tanlanmagan";
      document.getElementById('file-name').textContent = fileName;
    }
  </script>

</body>
</html>
