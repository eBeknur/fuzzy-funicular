<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ro‘yxatdan o‘tish</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
    <h2 class="text-2xl font-bold text-center mb-6">Ro‘yxatdan o‘tish</h2>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-3 border rounded-lg">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 border rounded-lg">
      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg">Ro‘yxatdan o‘tish</button>
    </form>
    <p class="text-center mt-4">Allaqachon ro‘yxatdan o‘tgansiz? <a href="{% url 'login' %}" class="text-blue-600">Login</a></p>
  </div>
</body>
</html>
